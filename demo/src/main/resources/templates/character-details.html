<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${character.name}"></title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        img {
            max-width: 100%;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        strong {
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 16px;
        }

        a:hover {
            color: #4caf50;
        }
    </style>
</head>
<body>

    <h2 th:text="${character.name}"></h2>

    <img th:src="${character.image}" alt="Character Image" style="max-width: 100%">

    <p><strong>Race:</strong> <span th:text="${character.race}"></span></p>
    <p><strong>Class:</strong> <span th:text="${character.characterClass}"></span></p>
    <p><strong>Description:</strong> <span th:text="${character.description}"></span></p>
    <p><strong>Strength:</strong> <span th:text="${character.strength}"></span></p>
    <p><strong>Constitution:</strong> <span th:text="${character.constitution}"></span></p>
    <p><strong>Dexterity:</strong> <span th:text="${character.dexterity}"></span></p>
    <p><strong>Intelligence:</strong> <span th:text="${character.intelligence}"></span></p>
    <p><strong>Wisdom:</strong> <span th:text="${character.wisdom}"></span></p>
    <p><strong>Charisma:</strong> <span th:text="${character.charisma}"></span></p>
    
    <p><a th:href="@{/characters/all}">Back to All Characters</a></p>

</body>
</html>
